apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-mqtt-ingress
  namespace: mqtt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: vernemq.kube-local.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vernemq
                port:
                  number: 1883
